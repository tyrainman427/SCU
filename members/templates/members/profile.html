{% extends 'members/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block body %}

<style>
  .profile {
    margin-top: 100px
  }
  .account-img {
    width:15%;
  }
  body {
    /* height: 100%; */
  }
</style>

<div class="container profile">
  <div class="row">
      <div class="col">
        <div class="content-section">
          <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="">
            <div class="media-tbody">
              <h2 class="account-heading">{{user.username}}</h2>
              <p class="text-secondary">{{user.email}}</p>
              <p class="text-secondary">City</p>
              <p class="text-secondary">State</p>
              <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
<input type="hidden" name="cmd" value="_s-xclick">
<input type="hidden" name="hosted_button_id" value="GJVMGYHHQJDTE">
<table>
<tr><td><input type="hidden" name="on0" value="Monthly Dues">Monthly Dues</td></tr><tr><td><select name="os0">
  <option value="Basic">Basic : $15.00 USD - monthly</option>
  <option value="Pro">Pro : $30.00 USD - monthly</option>
  <option value="Hero">Hero : $100.00 USD - monthly</option>
</select> </td></tr>
</table>
<input type="hidden" name="currency_code" value="USD">
<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_subscribe_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
</form>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
<br><br><br><br><br><br>
<br>
{% endblock %}
